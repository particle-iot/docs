language: node_js
sudo: false
node_js:
- '0.12'
git:
  submodules: false
cache:
  directories:
  - node_modules
before_install:
- echo -e "machine github.com\n  login $CI_USER_TOKEN" >> ~/.netrc
- '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && git submodule update --init --recursive && cd api-node && git fetch && git merge origin/production && cd .. || true'
install:
- npm install -g npm
- npm install
- npm prune
before_script: npm test
script: npm run build
notifications:
  slack:
    rooms:
      - s:9jAk3EOFmCSRc3LKXG5u3dGY#documentation
      - s:9jAk3EOFmCSRc3LKXG5u3dGY#support-ops
deploy:
  - provider: s3
    access_key_id: "AKIAJ5RMM3264VMARJQQ"
    secret_access_key:
      secure: ""
    bucket: docs.particle.io
    detect_encoding: true
    skip_cleanup: true
    local_dir: build
    cache_control: "max-age=300"
    on:
      repo: spark/docs
      branch: master
  - provider: s3
    access_key_id: "AKIAJ5RMM3264VMARJQQ"
    secret_access_key:
      secure: ""
    bucket: docs.staging.particle.io
    detect_encoding: true
    skip_cleanup: true
    local_dir: build
    cache_control: "max-age=300"
    on:
      repo: spark/docs
      branch: staging
